<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/stylecontacts.css">
    <link rel="stylesheet" href="css/poppins-contacts.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="contactInfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="images/location-contact.png" alt=""></span>
                            <span class="big1"><a class="link1" href="#">2912 Meadowbrook Road<br>
                                Los Angeles, CA<br>
                                90017</a></span>
                        </li>
                        <li>
                            <span><img src="images/location-contact.png" alt=""></span>
                            <span class="big2"><a class="link2" href="#">2912 Meadowbrook Road<br>
                                Los Angeles, CA<br>
                                90017</a></span>
                        </li>
                        <li>
                            <span><img src="images/mail-contact.png" alt=""></span>
                            <span class="big3"><a class="link3" href="#">info@muattar.uz</a></span>
                        </li>
                        <li>
                            <span><img src="images/call-contact.png" alt=""></span>
                            <span class="big4"><a class="link4" href="#">998-97-140-1717</a></span>
                        </li>
                    </ul>
                </div>
                <ul class="icon1">
                    <li class="icon2"><a href="#"><i class="fa fa-phone"></i></a></li>
                    <li class="icon2"><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li class="icon2"><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                    <li class="icon2"><a href="#"><i class="fa fa-telegram" aria-hidden="true"></i></a></li>
                    <li class="icon2"><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a></li>
                </ul>

            </div>
            <div class="contactForm">
                <h2>Send a Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span>write your message here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
                
            </div>
        </div>

        

    </section>
</body>
</html>
